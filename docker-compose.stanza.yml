version: '2'
services:
  stanza:
    build: docker-stanza
#    image: glytoucan_stanza:v${GTC_VERSION}
    ports:
      - 9292:80
    volumes: 
    # the dockerfile uses /app/glytoucan-stanza so glytoucan-stanza should be in workspace
